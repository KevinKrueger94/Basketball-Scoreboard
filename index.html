<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-holder">
                    <p id="home-score"></p>
                </div>
                <button class="btn" onclick="hAdd1()">+ 1</button>
                <button class="btn" onclick="hAdd2()">+ 2</button>
                <button class="btn" onclick="hAdd3()">+ 3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-holder">
                    <p id="guest-score"></p>
                </div>
                <button class="btn" onclick="gAdd1()">+ 1</button>
                <button class="btn" onclick="gAdd2()">+ 2</button>
                <button class="btn" onclick="gAdd3()">+ 3</button>
            </div>
        </div>
        <div class="reset-container">
            <button id="reset" onclick="reset()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
